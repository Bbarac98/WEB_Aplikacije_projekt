    <div class="centered">
        <form style="margin-bottom: 20px; margin-top: 20px;">
            <label for="fname"><b>First name: *</b></label>
            <input type="text" id="fname" name="fname" placeholder="Name..." required><br>
            <label for="lname"><b>Last name: *</b></label>
            <input type="text" id="lname" name="lname" placeholder="Last name..." required><br>
            <label><b>Experience with football:</b></label><br>
            <input type="radio" id="low" name="experience" value="low">
            <label for="low">Low</label><br>
            <input type="radio" id="mid" name="experience" value="mid">
            <label for="mid">Mid</label><br>
            <input type="radio" id="high" name="experience" value="high">
            <label for="high">High</label>
            <br><label for="email"><b>Enter your email: *</b></label>
            <input type="email" id="email" name="email" required><br>
            <p><label for="Subject"><b>Subject:</b></label></p>
            <textarea id="Subject" style="height: 100px; width: 300px;"></textarea>
            <br><input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
